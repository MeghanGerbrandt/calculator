<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
   <div class="container">
        <div class="screen-row"> 
            <div class="display-screen">
                <div class="number-one"></div>
                <div class="number-two"></div>
            </div>
        </div>
        <div class="button-row row-1">
            <button class="clear" value="AC">AC</button>
            <button class="operator" value="/">/</button>
         </div>
         <div class="button-row row-2 row-3">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="x">x</button>
         </div>
         <div class="button-row row-4">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="x">-</button>
        </div>
        <div class="button-row row-5">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>
        </div>
        <div class="button-row row-6">
            <button class="number" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="equals total" value="=">=</button>
        </div>
        </div>
    </div>
</body>
</html>
